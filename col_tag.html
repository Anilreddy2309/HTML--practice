<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <colgroup>
    <col span="1" style="background-color:red">
    <col span="2" style="background-color:"white">
    <col style="background-color:yellow">
  </colgroup>
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
  </tr>
  <tr>
    <td>a</td>
    <td>n</td>
    <td>i</td>
    <td>l</td>
  </tr>
  
</table>
<p> Col tag specifies column properties for each column within a <colgroup>element.</p>
<p><b>Note:</b> Col tag is useful for applying styles to entire columns, instead of repeating the styles for each cell, for each row.</p>
</body>
</html>
