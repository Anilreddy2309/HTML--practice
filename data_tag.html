<!DOCTYPE html>
<html>
<body>

<p>The following example displays product names but also associates each name with a product number:</p>

<ul>
  <li><data value="21053">123</data></li>
  <li><data value="21054">abc</data></li>
  <li><data value="21055">$#%^&</data></li>
  
</ul>
<p> data tag links the given content with a machine-readable translation.</p>

</body>
</html>
